<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RentScope • Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="./logo.png" type="image/png" />
  <link rel="stylesheet" href="style.css" />
  <!-- Tailwind (fine for this hackathon/demo) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Page bg so there's no white flash */
    body { background:#f7f7f5; }

    /* Intro overlay (CSS-only) */
    #introOverlay {
      position: fixed; inset: 0; z-index: 100;
      display: flex; align-items: center; justify-content: center;
      background: white;
      font-weight: 600; color: #0369a1;
      opacity: 1; visibility: visible;
      animation: introFade 900ms ease forwards;
      animation-delay: 1200ms; /* stay for 1.2s, then fade */
      will-change: opacity, visibility;
    }
    /* If user scrolls, we remove the overlay faster */
    #introOverlay.hide-now { animation: introFade 400ms ease forwards; }

    @keyframes introFade {
      to { opacity: 0; visibility: hidden; }
    }

    /* Slideshow fade (CSS transition on opacity) */
    .slide {
      transition: opacity 350ms ease;
      opacity: 0;
    }
    .slide.active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <noscript>This site needs JavaScript enabled.</noscript>

  <!-- Intro overlay (CSS-only animation) -->
  <div id="introOverlay" class="text-3xl md:text-5xl">Welcome to RentScope</div>

  <!-- React mounts here -->
  <div id="react-home"></div>

  <!-- React & ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Babel for inline JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- App -->
  <script type="text/babel" data-presets="react">
    // Dismiss intro overlay on scroll as well
    (function(){
      const overlay = document.getElementById('introOverlay');
      const onScroll = () => {
        if (!overlay) return;
        overlay.classList.add('hide-now');
        window.removeEventListener('scroll', onScroll);
      };
      window.addEventListener('scroll', onScroll);
      // safety: remove after 4s regardless
      setTimeout(()=> overlay?.classList.add('hide-now'), 4000);
    })();

    // --- UI primitives ---
    const Button = ({ children, className="", ...props }) => (
      <button className={`px-4 py-2 rounded-xl bg-neutral-900 text-white hover:bg-neutral-800 transition ${className}`} {...props}>
        {children}
      </button>
    );
    const Card = ({ children, className="" }) => (
      <div className={`rounded-3xl border bg-white/70 backdrop-blur ${className}`}>{children}</div>
    );
    const CardHeader = ({ children, className="" }) => <div className={`px-5 pt-5 ${className}`}>{children}</div>;
    const CardContent = ({ children, className="" }) => <div className={`px-5 pb-5 ${className}`}>{children}</div>;
    const CardTitle = ({ children, className="" }) => <div className={`text-lg font-semibold tracking-tight ${className}`}>{children}</div>;

    // Simple inline icons
    const Svg = ({ d, className="" }) => (
      <svg viewBox="0 0 24 24" className={className} width="20" height="20"
           fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d={d} />
      </svg>
    );
    const Radar        = (p)=><Svg {...p} d="M12 20a8 8 0 1 0-8-8M12 4v4m0 0 3 3" />;
    const TrendingUp   = (p)=><Svg {...p} d="M23 6l-9.5 9.5-5-5L1 18" />;
    const ShieldCheck  = (p)=><Svg {...p} d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10m-3-9l2 2 4-4" />;
    const Wallet2      = (p)=><Svg {...p} d="M3 7h14a2 2 0 0 1 2 2v6H3zM17 13h4v2h-4zM3 7V5a2 2 0 0 1 2-2h11" />;

    function FeatureCard({ title, children }) {
      return (
        <Card className="rounded-2xl border bg-white/70 backdrop-blur shadow-sm">
          <CardHeader>
            <CardTitle className="flex items-center gap-2">
              {title === "Predict" && <TrendingUp className="h-5 w-5 text-sky-600" />}
              {title === "Plan" && <Wallet2 className="h-5 w-5 text-emerald-600" />}
              {title === "Protect" && <ShieldCheck className="h-5 w-5 text-indigo-600" />}
              {title}
            </CardTitle>
          </CardHeader>
          <CardContent className="text-neutral-600 text-sm">{children}</CardContent>
        </Card>
      );
    }

    function Metric({ icon: Icon, label, value }) {
      return (
        <div className="rounded-2xl border p-4 bg-white/60">
          <div className="text-xs text-neutral-500 flex items-center gap-2">
            {Icon && <Icon className="h-4 w-4" />} {label}
          </div>
          <div className="text-lg font-semibold">{value}</div>
        </div>
      );
    }

    function RentScopeHome(){
      const slides = [
        {
          id: 0,
          kicker: "Forecasts",
          title: "See rent hikes early",
          text: "Enter suburb and current rent. Get a projected increase window and amount so you can plan ahead.",
          metrics: [
            { icon: TrendingUp, label: "Next increase", value: "12 Feb 2026" },
            { icon: Wallet2,    label: "Projected rent", value: "$525 / wk" },
            { icon: ShieldCheck,label: "Confidence", value: "92%" },
          ],
        },
        {
          id: 1,
          kicker: "Benchmarks",
          title: "Know if you're overpaying",
          text: "Compare your weekly rent to suburb medians and negotiation ranges.",
          metrics: [
            { icon: Wallet2,   label: "Suburb median", value: "$650 / wk" },
            { icon: TrendingUp,label: "Overpay", value: "+8%" },
            { icon: ShieldCheck,label: "Target range", value: "$618–$683" },
          ],
        },
        {
          id: 2,
          kicker: "Alternatives",
          title: "Options before it hurts",
          text: "See cheaper suburbs with similar access and short-stay safety nets.",
          metrics: [
            { icon: Wallet2,   label: "Cheaper nearby", value: "Joondalup" },
            { icon: ShieldCheck,label: "Storage", value: "SafeStore WA" },
          ],
        },
      ];

      const [index, setIndex] = React.useState(0);

      // Auto-advance slides every 5s
      React.useEffect(() => {
        const t = setInterval(() => setIndex(i => (i + 1) % slides.length), 5000);
        return () => clearInterval(t);
      }, []);

      return (
        <div className="min-h-screen bg-neutral-50 text-neutral-900 relative">
          {/* Taskbar */}
          <header className="relative z-50 bg-white/70 backdrop-blur border-b">
            <div className="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
              <a href="/" className="flex items-center gap-3">
                <div className="h-9 w-9 rounded-xl bg-white/80 backdrop-blur border border-white/60 shadow-sm flex items-center justify-center">
                  <Radar className="h-4 w-4 text-sky-600" />
                </div>
                <div>
                  <div className="text-lg font-semibold tracking-tight">RentScope</div>
                  <div className="text-xs text-neutral-500">Predict. Prepare. Stay secure.</div>
                </div>
              </a>
              <a href="login.html"><Button className="rounded-xl">Sign in</Button></a>
            </div>
          </header>

          {/* Hero / slideshow */}
          <section className="max-w-7xl mx-auto px-6 pt-16 pb-20">
            <div className="grid lg:grid-cols-12 gap-10 items-center">
              <div className="lg:col-span-6">
                <h1 className="text-5xl md:text-6xl font-semibold tracking-tight">RentScope</h1>
                <p className="mt-4 text-neutral-600 text-lg max-w-xl">
                  Predict rent hikes, prepare finances, and stay secure with guidance that is easy to act on.
                </p>
                <div className="mt-6 flex items-center gap-3">
                  <a href="dashboard.html"><Button className="rounded-xl">Open dashboard</Button></a>
                  <a href="predict.html?mode=market"><Button className="rounded-xl bg-sky-600 text-white hover:bg-sky-700">Browse accommodation</Button></a>
                </div>
              </div>

              <div className="lg:col-span-6">
                <Card className="p-5 min-h-[260px] flex flex-col justify-between shadow-sm">
                  <div className="text-xs uppercase tracking-wide text-neutral-500">
                    {slides[index].kicker}
                  </div>

                  {/* Slides; we keep them all in DOM and fade via CSS */}
                  <div className="relative mt-1">
                    {slides.map((s, i) => (
                      <div
                        key={s.id}
                        className={`slide ${i === index ? 'active' : ''} absolute inset-0`}
                        style={{ position: i === index ? 'relative' : 'absolute' }}
                      >
                        <div className="text-2xl font-semibold tracking-tight">
                          {s.title}
                        </div>
                        <div className="text-sm text-neutral-600 mt-2">{s.text}</div>
                        <div className="mt-4 grid sm:grid-cols-3 gap-3">
                          {s.metrics.map((m) => (
                            <Metric key={m.label} icon={m.icon} label={m.label} value={m.value} />
                          ))}
                        </div>
                      </div>
                    ))}
                  </div>

                  <div className="mt-5 flex items-center gap-2">
                    {slides.map((s, i) => (
                      <button
                        key={s.id}
                        aria-label={`Slide ${i + 1}`}
                        onClick={() => setIndex(i)}
                        className={`h-2 w-6 rounded-full transition-all ${i === index ? "bg-neutral-900" : "bg-neutral-300"}`}
                      />
                    ))}
                  </div>
                </Card>
              </div>
            </div>
          </section>

          {/* About */}
          <section className="py-12">
            <div className="max-w-7xl mx-auto px-6 text-center">
              <h2 className="text-2xl font-semibold tracking-tight">Tackling the housing crisis</h2>
              <p className="mt-4 text-neutral-600 max-w-2xl mx-auto">
                RentScope isn’t just about predicting your next rent increase. By showing renters when and where hikes occur,
                comparing against fair benchmarks, and providing alternatives, we empower communities to push back against
                unfair pricing and improve overall affordability.
              </p>
            </div>
          </section>

          {/* What you get */}
          <section className="py-10" id="accommodation">
            <div className="max-w-7xl mx-auto px-6">
              <h2 className="text-xl font-medium">What you get</h2>
              <div className="mt-4 grid md:grid-cols-3 gap-4">
                <FeatureCard title="Predict">Suburb patterns show when increases happen and by how much.</FeatureCard>
                <FeatureCard title="Plan">Affordability meter and saving guidance tied to the forecast.</FeatureCard>
                <FeatureCard title="Protect">Cheaper areas and temporary options when stability matters.</FeatureCard>
              </div>
            </div>
          </section>

          {/* Reviews */}
          <section className="py-12">
            <div className="max-w-7xl mx-auto px-6 text-center">
              <h2 className="text-2xl font-semibold tracking-tight">What renters say</h2>
              <div className="mt-6 grid md:grid-cols-3 gap-6">
                <Card className="rounded-2xl p-5">
                  <p className="text-sm text-neutral-600">“RentScope helped me prepare for my lease renewal. I could budget properly knowing what was coming.”</p>
                  <div className="mt-3 text-sm font-medium">— Sarah, Perth</div>
                </Card>
                <Card className="rounded-2xl p-5">
                  <p className="text-sm text-neutral-600">“The benchmarks showed I was overpaying. Having that evidence made negotiation much easier.”</p>
                  <div className="mt-3 text-sm font-medium">— Jason, Nedlands</div>
                </Card>
                <Card className="rounded-2xl p-5">
                  <p className="text-sm text-neutral-600">“Knowing there were alternatives nearby gave me peace of mind during a stressful time.”</p>
                  <div className="mt-3 text-sm font-medium">— Priya, Joondalup</div>
                </Card>
              </div>
            </div>
          </section>

          <footer className="border-t">
            <div className="max-w-7xl mx-auto px-6 py-8 text-sm text-neutral-600 flex items-center gap-2">
              <Radar className="h-4 w-4" /> Designed for WA renters. Demo data only.
            </div>
          </footer>
        </div>
      );
    }

    // Mount React app
    const root = ReactDOM.createRoot(document.getElementById("react-home"));
    root.render(<RentScopeHome />);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RentScope • Home</title>
  <link rel="icon" href="./logo.png" type="image/png" />
  <link rel="stylesheet" href="style.css" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <!-- React will mount here -->
  <div id="react-home"></div>

  <!-- React + ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <!-- Framer Motion -->
  <script src="https://unpkg.com/framer-motion/dist/framer-motion.umd.js"></script>
  <!-- Babel for JSX inline -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Inline JSX version of Home.jsx -->
  <script type="text/babel">
    const { motion, AnimatePresence } = window['framer-motion'];

    // --- UI Primitives ---
    const Button = ({ children, className="", ...props }) => (
      <button className={`px-4 py-2 rounded-xl bg-neutral-900 text-white hover:bg-neutral-800 transition ${className}`} {...props}>
        {children}
      </button>
    );
    const Card = ({ children, className="" }) => (
      <div className={`rounded-3xl border bg-white/70 backdrop-blur ${className}`}>{children}</div>
    );
    const CardHeader = ({ children, className="" }) => <div className={`px-5 pt-5 ${className}`}>{children}</div>;
    const CardContent = ({ children, className="" }) => <div className={`px-5 pb-5 ${className}`}>{children}</div>;
    const CardTitle = ({ children, className="" }) => <div className={`text-lg font-semibold tracking-tight ${className}`}>{children}</div>;

    // Simplified icons
    const Radar = (p)=><svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M12 20a8 8 0 1 0-8-8M12 4v4m0 0 3 3"/></svg>;
    const TrendingUp = (p)=><svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M23 6l-9.5 9.5-5-5L1 18"/></svg>;
    const ShieldCheck = (p)=><svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10m-3-9l2 2 4-4"/></svg>;
    const Wallet2 = (p)=><svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M3 7h14a2 2 0 0 1 2 2v6H3z"/></svg>;

    function FeatureCard({ title, children }) {
      return (
        <Card className="rounded-2xl border bg-white/70 backdrop-blur shadow-sm">
          <CardHeader>
            <CardTitle className="flex items-center gap-2">
              {title === "Predict" && <TrendingUp className="h-5 w-5 text-sky-600" />}
              {title === "Plan" && <Wallet2 className="h-5 w-5 text-emerald-600" />}
              {title === "Protect" && <ShieldCheck className="h-5 w-5 text-indigo-600" />}
              {title}
            </CardTitle>
          </CardHeader>
          <CardContent className="text-neutral-600 text-sm">{children}</CardContent>
        </Card>
      );
    }

    function Metric({ icon: Icon, label, value }) {
      return (
        <div className="rounded-2xl border p-4 bg-white/60">
          <div className="text-xs text-neutral-500 flex items-center gap-2">
            {Icon && <Icon className="h-4 w-4"/>} {label}
          </div>
          <div className="text-lg font-semibold">{value}</div>
        </div>
      );
    }

    function RentScopeHome(){
      const slides = [
        { id:0, kicker:"Forecasts", title:"See rent hikes early", text:"Enter suburb and current rent. Get a projected increase window and amount so you can plan ahead.", metrics:[
          { icon: TrendingUp, label: "Next increase", value: "12 Feb 2026" },
          { icon: Wallet2, label: "Projected rent", value: "$525 / wk" },
          { icon: ShieldCheck, label: "Confidence", value: "92%" },
        ]},
        { id:1, kicker:"Benchmarks", title:"Know if you're overpaying", text:"Compare your weekly rent to suburb medians and negotiation ranges.", metrics:[
          { icon: Wallet2, label: "Suburb median", value: "$650 / wk" },
          { icon: TrendingUp, label: "Overpay", value: "+8%" },
          { icon: ShieldCheck, label: "Target range", value: "$618–$683" },
        ]},
        { id:2, kicker:"Alternatives", title:"Options before it hurts", text:"See cheaper suburbs with similar access and short-stay safety nets.", metrics:[
          { icon: Wallet2, label: "Cheaper nearby", value: "Joondalup" },
          { icon: ShieldCheck, label: "Storage", value: "SafeStore WA" },
        ]},
      ];

      const [index,setIndex] = React.useState(0);
      const [intro,setIntro] = React.useState(true);

      React.useEffect(()=>{
        const t = setInterval(()=>setIndex(i=>(i+1)%slides.length),5000);
        return ()=>clearInterval(t);
      },[]);

      React.useEffect(()=>{
        const onScroll=()=>{ if(window.scrollY>30) setIntro(false);};
        window.addEventListener("scroll",onScroll);
        return()=>window.removeEventListener("scroll",onScroll);
      },[]);

      return (
        <>
          <AnimatePresence>
            {intro && (
              <motion.div className="fixed inset-0 z-[100] bg-white flex items-center justify-center"
                initial={{opacity:1}} animate={{opacity:1}} exit={{opacity:0}} transition={{duration:0.5}}>
                <motion.div className="text-3xl md:text-5xl font-semibold text-sky-600"
                  initial={{opacity:0,scale:0.95}} animate={{opacity:1,scale:1}} exit={{opacity:0,scale:1.05}} transition={{duration:0.8}}>
                  Welcome to RentScope
                </motion.div>
              </motion.div>
            )}
          </AnimatePresence>

          <div className="min-h-screen bg-neutral-50 text-neutral-900 relative">
            <header className="relative z-50 bg-white/70 backdrop-blur border-b">
              <div className="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
                <a href="/" className="flex items-center gap-3">
                  <Radar className="h-4 w-4 text-sky-600"/>
                  <span className="font-semibold">RentScope</span>
                </a>
                <a href="login.html"><Button>Sign in</Button></a>
              </div>
            </header>

            <section className="max-w-7xl mx-auto px-6 pt-16 pb-20">
              <div className="grid lg:grid-cols-12 gap-10 items-center">
                <div className="lg:col-span-6">
                  <motion.h1 initial={{opacity:0,y:6}} animate={{opacity:1,y:0}} transition={{duration:0.35}}
                    className="text-5xl md:text-6xl font-semibold">RentScope</motion.h1>
                  <p className="mt-4 text-neutral-600 text-lg">Predict rent hikes, prepare finances, and stay secure.</p>
                  <div className="mt-6 flex gap-3">
                    <a href="dashboard.html"><Button>Open dashboard</Button></a>
                    <a href="predict.html?mode=market"><Button className="bg-sky-600 hover:bg-sky-700">Browse</Button></a>
                  </div>
                </div>
                <div className="lg:col-span-6">
                  <Card className="p-5 min-h-[260px] flex flex-col justify-between">
                    <div className="text-xs uppercase">{slides[index].kicker}</div>
                    <motion.div key={index} initial={{opacity:0,y:6}} animate={{opacity:1,y:0}} exit={{opacity:0,y:-6}} transition={{duration:0.35}}>
                      <div className="text-2xl font-semibold">{slides[index].title}</div>
                      <p className="mt-2 text-sm text-neutral-600">{slides[index].text}</p>
                      <div className="mt-4 grid sm:grid-cols-3 gap-3">
                        {slides[index].metrics.map(m=><Metric key={m.label} icon={m.icon} label={m.label} value={m.value}/>)}
                      </div>
                    </motion.div>
                    <div className="mt-4 flex gap-2">
                      {slides.map((s,i)=><button key={s.id} onClick={()=>setIndex(i)} className={`h-2 w-6 rounded-full ${i===index?"bg-neutral-900":"bg-neutral-300"}`}/>)}
                    </div>
                  </Card>
                </div>
              </div>
            </section>

            <section className="py-10 text-center">
              <h2 className="text-2xl font-semibold">Tackling the housing crisis</h2>
              <p className="mt-4 text-neutral-600 max-w-2xl mx-auto">RentScope isn’t just about predicting your next rent increase. We empower renters with data and options.</p>
            </section>

            <section className="py-10 max-w-7xl mx-auto px-6">
              <h2 className="text-xl font-medium">What you get</h2>
              <div className="mt-4 grid md:grid-cols-3 gap-4">
                <FeatureCard title="Predict">Suburb patterns show when increases happen.</FeatureCard>
                <FeatureCard title="Plan">Affordability meter and saving guidance.</FeatureCard>
                <FeatureCard title="Protect">Cheaper areas and temporary options.</FeatureCard>
              </div>
            </section>

            <section className="py-12 text-center">
              <h2 className="text-2xl font-semibold">What renters say</h2>
              <div className="mt-6 grid md:grid-cols-3 gap-6 px-6">
                <Card className="p-5">“RentScope helped me prepare for lease renewal.” — Sarah</Card>
                <Card className="p-5">“The benchmarks showed I was overpaying.” — Jason</Card>
                <Card className="p-5">“Knowing alternatives gave me peace of mind.” — Priya</Card>
              </div>
            </section>

            <footer className="border-t">
              <div className="max-w-7xl mx-auto px-6 py-8 text-sm text-neutral-600">Designed for WA renters. Demo data only.</div>
            </footer>
          </div>
        </>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("react-home"));
    root.render(<RentScopeHome />);
  </script>
</body>
</html>

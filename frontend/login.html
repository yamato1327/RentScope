<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>RentScope • Sign in</title>
  <link rel="icon" href="./logo.png" type="image/png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <div class="brand">
      <img src="./logo.png" alt="RentScope logo" />
      <h1 id="title">RentScope</h1>
    </div>

    <h2>Sign in</h2>
    <form id="loginForm" novalidate>
      <label for="liEmail">Email address</label>
      <input type="email" id="liEmail" placeholder="you@example.com" required />
      <label for="liPassword">Password</label>
      <input type="password" id="liPassword" placeholder="••••••••" required />
      <button type="submit" class="btn btn-primary">Continue</button>
    </form>
    <p id="liMsg" class="msg"></p>

    <p class="muted">Don't have an account? <a href="./signup.html">Create account</a></p>
    <hr class="sep" />
    <button id="demoBtn" class="btn btn-ghost">Continue as demo user</button>
  </main>

  <script src="app.js"></script>
</body>
</html>

<!-- login.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login — RentScope</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="style.css" rel="stylesheet" />
  <script defer src="app.js"></script>
</head>
<body data-page="login">
  <header class="nav">
    <div class="container nav__inner">
      <a class="brand" href="index.html">RentScope</a>
      <nav class="nav__links">
        <a href="index.html">Home</a>
        
        <a id="nav-login" href="login.html" class="active">Login</a>
        <a id="nav-signup" href="signup.html" class="btn btn--primary">Sign up</a>
      </nav>
    </div>
  </header>

  <main class="container auth">
    <div class="card card--form">
      <h2>Welcome back</h2>
      <p class="muted">Log in to your account.</p>

      <form id="login-form" class="form">
        <label>Email
          <input id="login-email" type="email" placeholder="you@example.com" autocomplete="email" required />
        </label>
        <label>Password
          <input id="login-password" type="password" placeholder="••••••••" autocomplete="current-password" required />
        </label>
        <button class="btn btn--primary" type="submit">Log in</button>
      </form>

      <p class="muted small">No account? <a href="signup.html">Create one</a>.</p>
    </div>
  </main>

  <div id="toast" class="toast"></div>
</body>
</html>

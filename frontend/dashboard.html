<!-- dashboard.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Dashboard — RentScope</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="style.css" rel="stylesheet" />
  <link href="dashboard.css" rel="stylesheet" />
  <script defer src="app.js"></script>
</head>
<body data-page="dashboard">
  <header class="nav">
    <div class="container nav__inner">
      <a class="brand" href="index.html">RentScope</a>
      <nav class="nav__links">
        <a href="index.html">Home</a>
        <a id="nav-dashboard" href="dashboard.html" class="active">Dashboard</a>
        <button id="nav-logout" class="btn btn--ghost">Logout</button>
      </nav>
    </div>
  </header>

  <main class="container dash">
    <section class="dash__header">
      <div>
        <h1>Welcome, <span id="greeting">…</span></h1>
        <p class="muted">Here are your key insights.</p>
      </div>
      <div class="dash__actions">
        <a class="btn btn--primary" href="predict.html">Make a prediction</a>
      </div>
    </section>

    <section class="grid kpis">
      <div class="card kpi">
        <div class="kpi__label muted">Active Listings</div>
        <div class="kpi__value" id="kpi-listings">—</div>
      </div>
      <div class="card kpi">
        <div class="kpi__label muted">Avg. Rent (AU$)</div>
        <div class="kpi__value" id="kpi-avg-rent">—</div>
      </div>
      <div class="card kpi">
        <div class="kpi__label muted">Predictions Run</div>
        <div class="kpi__value" id="kpi-preds">—</div>
      </div>
    </section>

    <section class="grid two">
      <div class="card">
        <h3 class="muted">Trend</h3>
        <canvas id="chart" width="600" height="280" aria-label="Simple chart placeholder"></canvas>
        <p class="small muted">Static placeholder — replace with your charting if needed.</p>
      </div>
      <div class="card">
        <h3 class="muted">Account</h3>
        <div class="info">
          <div><span class="label muted">Name</span><span id="info-name">—</span></div>
          <div><span class="label muted">Email</span><span id="info-email">—</span></div>
          <div class="row gap">
            <a class="btn btn--ghost" href="profile.html">Edit profile (optional)</a>
            <button class="btn btn--danger" id="btn-logout">Logout</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div id="toast" class="toast"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>RentScope • Create account</title>
  <link rel="icon" href="./logo.png" type="image/png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <div class="brand">
      <img src="./logo.png" alt="RentScope logo" />
      <h1 id="title">RentScope</h1>
    </div>

    <h2>Create account</h2>
    <form id="signupForm" novalidate>
      <label for="suEmail">Email address</label>
      <input type="email" id="suEmail" placeholder="you@example.com" required />
      <label for="suPassword">Password (min 8)</label>
      <input type="password" id="suPassword" minlength="8" placeholder="••••••••" required />
      <button type="submit" class="btn btn-primary">Sign up</button>
    </form>
    <p id="suMsg" class="msg"></p>

    <p class="muted">Already have an account? <a href="./login.html">Log in</a></p>
  </main>

  <script src="app.js"></script>
</body>
</html>
